<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hilton: The Main - Market Pantry Calculator</title>
  <style>
    /************************************************************
     * HILTON COLORS, VARIABLES, & BASE STYLES                 *
     ************************************************************/
    :root {
      --navy: #003580;
      --gold: #f8c146;
      --gold-hover: #e6b03b;
      --light-bg: #f8f8f8;
      --text-color: #333;

      --box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      --transition: 0.3s ease;

      /* Additional accent color for a fun twist */
      --accent: #FF69B4; /* Hot pink - can be changed if desired */
    }

    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, var(--navy) 0%, var(--gold) 100%);
      min-height: 100vh;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
    }

    /************************************************************
     * HEADER                                                  *
     ************************************************************/
    .header {
      background-color: var(--navy);
      color: var(--gold);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3px solid var(--gold);
      box-shadow: var(--box-shadow);
    }
    .header h1 {
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-right: 10px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    /************************************************************
     * MAIN WRAPPER                                            *
     ************************************************************/
    .main-content {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    /************************************************************
     * TAB NAVIGATION                                          *
     ************************************************************/
    .tabs {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .tab-btn {
      background-color: var(--light-bg);
      border: 2px solid var(--gold);
      color: var(--navy);
      padding: 5px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
    }
    .tab-btn:hover,
    .tab-btn.active {
      background-color: var(--gold);
      color: var(--navy);
      transform: scale(1.05);
    }

    /************************************************************
     * SEARCH BAR                                              *
     ************************************************************/
    .search-container {
      text-align: center;
      margin-bottom: 8px;
    }
    .search-container input {
      width: 80%;
      max-width: 400px;
      padding: 8px 10px;
      border: 2px solid var(--navy);
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .search-container input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 53, 128, 0.3);
    }

    /************************************************************
     * CATEGORY CONTENT (ITEMS)                                *
     ************************************************************/
    .tab-content {
      display: none; /* hidden by default; shown when active */
      flex-wrap: wrap;
      gap: 10px;
    }
    .tab-content.active {
      display: flex;
    }

    .item-card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: var(--box-shadow);
      padding: 10px;
      flex: 0 0 calc(50% - 10px); /* 2 columns on wider screens */
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
      min-width: 200px;
    }
    .item-card:hover {
      transform: scale(1.01);
    }
    .item-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 3px;
    }
    .item-name {
      font-size: 0.9rem;
      font-weight: bold;
      color: var(--navy);
    }
    .item-price {
      font-size: 0.9rem;
      color: var(--text-color);
    }

    /* Quantity controls */
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .qty-btn {
      background: var(--gold);
      color: var(--navy);
      border: none;
      border-radius: 3px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: var(--transition);
    }
    .qty-btn:hover {
      background: var(--gold-hover);
    }
    .qty-input {
      width: 35px;
      text-align: center;
      border: 2px solid var(--navy);
      border-radius: 3px;
      font-size: 0.9rem;
      padding: 2px;
    }

    /************************************************************
     * FLOATING CART BUTTON                                    *
     ************************************************************/
    .cart-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--gold);
      color: var(--navy);
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      z-index: 999;
    }
    .cart-button:hover {
      background-color: var(--gold-hover);
      transform: scale(1.1);
    }

    /************************************************************
     * SLIDE-OUT CART                                          *
     ************************************************************/
    .cart-container {
      position: fixed;
      top: 0;
      right: -400px; /* hidden off-screen initially */
      width: 320px;
      height: 100vh;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      padding: 15px;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    .cart-container.active {
      right: 0; /* slide in */
    }
    .cart-header {
      font-size: 1.1rem;
      color: var(--navy);
      border-bottom: 2px solid var(--gold);
      margin-bottom: 10px;
      padding-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-cart {
      font-size: 1rem;
      background: none;
      border: none;
      color: var(--gold);
      cursor: pointer;
      transition: var(--transition);
    }
    .close-cart:hover {
      color: var(--gold-hover);
      transform: scale(1.1);
    }

    /* Cart Items */
    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 0.9rem;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 2px;
    }

    .cart-total {
      font-size: 1.1rem;
      color: var(--navy);
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
    }

    /* Description box + Buttons */
    .description-box {
      width: 100%;
      min-height: 50px;
      border: 2px solid var(--navy);
      border-radius: 5px;
      padding: 5px;
      resize: none;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .cart-buttons {
      display: flex;
      gap: 5px;
      justify-content: center;
    }
    .cart-buttons button {
      padding: 6px 12px;
      font-size: 0.9rem;
      background-color: var(--gold);
      color: var(--navy);
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--box-shadow);
    }
    .cart-buttons button:hover {
      background-color: var(--gold-hover);
      transform: scale(1.05);
    }

    /************************************************************
     * FOOTER                                                  *
     ************************************************************/
    .footer {
      background: var(--navy);
      color: var(--gold);
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      position: relative;
      overflow: hidden;
    }
    .footer::before, .footer::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: bubble 8s infinite ease-in-out;
    }
    .footer::before {
      top: -60px;
      left: -60px;
    }
    .footer::after {
      bottom: -60px;
      right: -60px;
      animation-direction: reverse;
    }
    @keyframes bubble {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.4); }
    }

    /************************************************************
     * RESPONSIVE                                              *
     ************************************************************/
    @media (max-width: 768px) {
      .item-card {
        flex: 0 0 100%;
      }
      .cart-container {
        width: 80%;
      }
    }
  </style>
</head>

    const TAX_RATE = 0.075;

    /************************************************************
     * POPULATE TABS + TAB CONTENT                              *
     ************************************************************/
    function populateTabs() {
      const tabsContainer = document.getElementById("tabs");
      const tabContentsContainer = document.getElementById("tabContents");

      // For each category, create a tab button and a tab content section
      const categories = Object.keys(items);
      categories.forEach((cat, idx) => {
        // Tab Button
        const tabBtn = document.createElement("button");
        tabBtn.classList.add("tab-btn");
        tabBtn.textContent = cat;
        tabBtn.onclick = () => switchTab(cat);
        if (idx === 0) tabBtn.classList.add("active"); // default active on first

        tabsContainer.appendChild(tabBtn);

        // Tab Content
        const tabContentDiv = document.createElement("div");
        tabContentDiv.classList.add("tab-content");
        if (idx === 0) tabContentDiv.classList.add("active"); // first category shown by default
        tabContentDiv.id = `tab-${cat}`;

        // Populate item cards for this category
        items[cat].forEach(item => {
          const card = document.createElement("div");
          card.classList.add("item-card");

          const itemInfo = document.createElement("div");
          itemInfo.classList.add("item-info");

          const itemName = document.createElement("div");
          itemName.className = "item-name";
          itemName.textContent = item.name;

          const itemPrice = document.createElement("div");
          itemPrice.className = "item-price";
          itemPrice.textContent = `$${item.price.toFixed(2)}`;

          itemInfo.appendChild(itemName);
          itemInfo.appendChild(itemPrice);

          // Quantity Controls
          const qtyControls = document.createElement("div");
          qtyControls.classList.add("qty-controls");

          const minusBtn = document.createElement("button");
          minusBtn.classList.add("qty-btn");
          minusBtn.textContent = "âˆ’";
          minusBtn.onclick = () => {
            const newVal = parseInt(qtyInput.value, 10) - 1;
            qtyInput.value = newVal > 0 ? newVal : 0;
            updateCart();
          };

          const qtyInput = document.createElement("input");
          qtyInput.type = "number";
          qtyInput.min = "0";
          qtyInput.value = "0";
          qtyInput.classList.add("qty-input");
          qtyInput.dataset.name = item.name;
          qtyInput.dataset.price = item.price.toString();
          qtyInput.onchange = updateCart;

          const plusBtn = document.createElement("button");
          plusBtn.classList.add("qty-btn");
          plusBtn.textContent = "+";
          plusBtn.onclick = () => {
            qtyInput.value = parseInt(qtyInput.value, 10) + 1;
            updateCart();
          };

          qtyControls.appendChild(minusBtn);
          qtyControls.appendChild(qtyInput);
          qtyControls.appendChild(plusBtn);

          card.appendChild(itemInfo);
          card.appendChild(qtyControls);

          tabContentDiv.appendChild(card);
        });

        tabContentsContainer.appendChild(tabContentDiv);
      });
    }

    /************************************************************
     * SWITCH TAB                                              *
     ************************************************************/
    function switchTab(category) {
      // Only switch if no search query is active
      const searchVal = document.getElementById("search").value.trim();
      if (searchVal) return; // If there's a search, ignore tab switching

      // Remove active from all tab buttons
      document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.classList.remove("active");
      });
      // Add active to the clicked button
      const clickedBtn = [...document.querySelectorAll(".tab-btn")]
                          .find(b => b.textContent === category);
      if (clickedBtn) clickedBtn.classList.add("active");

      // Hide all tab contents
      document.querySelectorAll(".tab-content").forEach(content => {
        content.classList.remove("active");
      });
      // Show the chosen tab content
      document.getElementById(`tab-${category}`).classList.add("active");
    }

    /************************************************************
     * FLOATING CART CONTROL (OPEN/CLOSE)                      *
     ************************************************************/
    function toggleCart() {
      document.getElementById("cartContainer").classList.toggle("active");
    }

    /************************************************************
     * UPDATE CART (READ ALL QTY INPUTS)                       *
     ************************************************************/
    function updateCart() {
      const allQtyInputs = document.querySelectorAll(".qty-input");
      let subtotal = 0;
      const descriptionArr = [];
      const cartItemsDiv = document.getElementById("cartItems");
      cartItemsDiv.innerHTML = "";

      allQtyInputs.forEach(input => {
        const qty = parseInt(input.value, 10);
        if (qty > 0) {
          const price = parseFloat(input.dataset.price);
          const name = input.dataset.name;
          const lineTotal = qty * price;
          subtotal += lineTotal;

          // Build cart item UI
          const cartItem = document.createElement("div");
          cartItem.classList.add("cart-item");
          cartItem.innerHTML = `
            <span>${qty} x ${name}</span>
            <span>$${lineTotal.toFixed(2)}</span>
          `;
          cartItemsDiv.appendChild(cartItem);

          descriptionArr.push(`${qty} ${name}`);
        }
      });

      // Calculate total with tax
      const totalWithTax = subtotal + subtotal * TAX_RATE;
      document.getElementById("total").textContent = totalWithTax.toFixed(2);

      // Update description box
      document.getElementById("description").value = descriptionArr.join(", ");
    }

    /************************************************************
     * CLEAR ALL                                               *
     ************************************************************/
    function clearAll() {
      document.querySelectorAll(".qty-input").forEach(inp => (inp.value = 0));
      updateCart();
    }

    /************************************************************
     * COPY DESCRIPTION                                        *
     ************************************************************/
    function copyDescription() {
      const description = document.getElementById("description");
      description.select();
      document.execCommand("copy");
    }

    /************************************************************
     * UNIVERSAL SEARCH                                        *
     * - Finds matching items in ALL categories/tabs.          *
     * - Hides tabs with no matching items.                    *
     * - Displays all tabs if search is non-empty.             *
     ************************************************************/
    function searchItems() {
      const query = document.getElementById("search").value.toLowerCase().trim();
      const tabButtons = document.querySelectorAll(".tab-btn");
      const tabContents = document.querySelectorAll(".tab-content");

      // If there's a search, we want to show ALL tabs, but hide items that don't match.
      // If no search, revert to "tab logic."
      if (!query) {
        // Revert to normal tab-based display
        // Show only the active tab's content
        tabButtons.forEach(btn => {
          // If a button is active, show that tab content
          const isActive = btn.classList.contains("active");
          const cat = btn.textContent;
          const content = document.getElementById(`tab-${cat}`);
          content.classList.remove("active");
          if (isActive) content.classList.add("active");
          btn.style.display = ""; // show all tab buttons
        });
        // Also show all item cards
        document.querySelectorAll(".item-card").forEach(card => {
          card.style.display = "flex";
        });
        return;
      }

      // There is a search query => show all tabs, hide non-matching items
      tabButtons.forEach(btn => {
        // Make all tabs visible (unhide)
        btn.style.display = "inline-block";
        // Mark all tabs as active so they can be displayed
        btn.classList.remove("active");
      });

      tabContents.forEach(content => {
        content.classList.add("active"); // show all content by default
      });

      // Now hide item cards that don't match
      let tabHasMatch = {};
      document.querySelectorAll(".tab-content").forEach(tabContent => {
        const itemCards = tabContent.querySelectorAll(".item-card");
        let hasMatch = false;
        itemCards.forEach(card => {
          const itemName = card.querySelector(".item-name").textContent.toLowerCase();
          if (itemName.includes(query)) {
            card.style.display = "flex";
            hasMatch = true;
          } else {
            card.style.display = "none";
          }
        });
        // Track if this tab had a match
        const tabId = tabContent.id; // ex: "tab-Medicine"
        tabHasMatch[tabId] = hasMatch;
      });

      // Hide tab buttons if their tab has no matches
      tabButtons.forEach(btn => {
        const cat = btn.textContent;
        const tabId = `tab-${cat}`;
        if (!tabHasMatch[tabId]) {
          // No match => Hide the entire tab button and the tab content
          btn.style.display = "none";
        }
      });
    }

    /************************************************************
     * ON WINDOW LOAD                                          *
     ************************************************************/
    window.onload = () => {
      populateTabs();
    };
